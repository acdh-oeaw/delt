{% extends "webpage/base.html" %}
{% block content %}
<div class="container">
    <br />
    {% if form.errors %}
        <p style="color:red;">Please correct the error{{ form.errors|pluralize }} below.</p>
    {% endif %}
    {% load crispy_forms_tags %}
    {% crispy form form.helper %}

    {% if 'shibboleth' in APPS %}
        <a href="/Shibboleth.sso/Login" type="button" class="btn btn-secondary">log in with shib</a>
    {% endif %}
</div>
{% endblock %}
